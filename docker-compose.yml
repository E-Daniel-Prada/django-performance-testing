version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: empresa
      POSTGRES_USER: user
      POSTGRES_PASSWORD: user123
    volumes:
      - postgres_data:/var/lib/postgresql/data

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_NAME=empresa
      - DB_USER=user
      - DB_PASSWORD=user123
      - DB_HOST=db
      - DB_PORT=5432

volumes:
  postgres_data:
